Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Description
  - Name
  - TimeZone
Insert WorkTypeGroup:
  sf_object: WorkTypeGroup
  table: WorkTypeGroup
  fields:
  - AdditionalInformation
  - Description
  - GroupType
  - IsActive
  - Name
Insert Skill:
  sf_object: Skill
  table: Skill
  fields:
  - Description
  - DeveloperName
  - Language
  - MasterLabel
Insert WorkType:
  sf_object: WorkType
  table: WorkType
  fields:
  - BlockTimeAfterAppointment
  - BlockTimeAfterUnit
  - BlockTimeBeforeAppointment
  - BlockTimeBeforeUnit
  - DefaultAppointmentType
  - Description
  - DurationType
  - EstimatedDuration
  - Name
  - TimeFrameEndUnit
  - TimeFrameStartUnit
  - TimeframeEnd
  - TimeframeStart
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - AccountNumber
  - AccountSource
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingPostalCode
  - BillingState
  - BillingStreet
  - Description
  - Fax
  - FirstName
  - Industry
  - Jigsaw
  - LastName
  - Name
  - NumberOfEmployees
  - Ownership
  - PersonAssistantName
  - PersonAssistantPhone
  - PersonBirthdate
  - PersonDepartment
  - PersonDoNotCall
  - PersonEmail
  - PersonEmailBouncedDate
  - PersonEmailBouncedReason
  - PersonHasOptedOutOfEmail
  - PersonHasOptedOutOfFax
  - PersonHomePhone
  - PersonLeadSource
  - PersonMailingCity
  - PersonMailingCountry
  - PersonMailingGeocodeAccuracy
  - PersonMailingLatitude
  - PersonMailingLongitude
  - PersonMailingPostalCode
  - PersonMailingState
  - PersonMailingStreet
  - PersonMobilePhone
  - PersonOtherCity
  - PersonOtherCountry
  - PersonOtherGeocodeAccuracy
  - PersonOtherLatitude
  - PersonOtherLongitude
  - PersonOtherPhone
  - PersonOtherPostalCode
  - PersonOtherState
  - PersonOtherStreet
  - PersonTitle
  - Phone
  - Rating
  - Salutation
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingPostalCode
  - ShippingState
  - ShippingStreet
  - Sic
  - SicDesc
  - Site
  - TickerSymbol
  - Type
  - Website
Insert Asset:
  sf_object: Asset
  table: Asset
  fields:
  - Name
Insert Location:
  sf_object: Location
  table: Location
  fields:
  - LocationType
  - Name
Insert TimeSlot:
  sf_object: TimeSlot
  table: TimeSlot
  fields:
  - DayOfWeek
  - EndTime
  - MaxAppointments
  - StartTime
  - Type
  lookups:
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
    WorkTypeGroupId:
      table: WorkTypeGroup
      key_field: WorkTypeGroupId
Insert ServiceTerritory:
  sf_object: ServiceTerritory
  table: ServiceTerritory
  fields:
  - IsActive
  - Street
  - City
  - Country
  - Description
  - GeocodeAccuracy
  - Latitude
  - Longitude
  - Name
  - State
  - TypicalInTerritoryTravelTime
  - PostalCode
  lookups:
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
    ParentTerritoryId:
      table: ServiceTerritory
      key_field: ParentTerritoryId
      after: Insert ServiceTerritory
Insert WorkTypeGroupMember:
  sf_object: WorkTypeGroupMember
  table: WorkTypeGroupMember
  lookups:
    WorkTypeGroupId:
      table: WorkTypeGroup
      key_field: WorkTypeGroupId
    WorkTypeId:
      table: WorkType
      key_field: WorkTypeId
Insert SkillRequirement:
  sf_object: SkillRequirement
  table: SkillRequirement
  fields:
  - SkillLevel
  lookups:
    SkillId:
      table: Skill
      key_field: SkillId
Insert ServiceResource:
  sf_object: ServiceResource
  table: ServiceResource
  fields:
  - IsActive
  - Description
  - Name
  - ResourceType
  lookups:
    AccountId:
      table: Account
      key_field: AccountId
    AssetId:
      table: Asset
      key_field: AssetId
    LocationId:
      table: Location
      key_field: LocationId
Insert AppointmentTopicTimeSlot:
  sf_object: AppointmentTopicTimeSlot
  table: AppointmentTopicTimeSlot
  fields:
  - AppointmentTopicTimeSlotKey
  lookups:
    TimeSlotId:
      table: TimeSlot
      key_field: TimeSlotId
    WorkTypeGroupId:
      table: WorkTypeGroup
      key_field: WorkTypeGroupId
    WorkTypeId:
      table: WorkType
      key_field: WorkTypeId
Insert ServiceTerritoryWorkType:
  sf_object: ServiceTerritoryWorkType
  table: ServiceTerritoryWorkType
  lookups:
    ServiceTerritoryId:
      table: ServiceTerritory
      key_field: ServiceTerritoryId
    WorkTypeId:
      table: WorkType
      key_field: WorkTypeId
Insert ServiceTerritoryMember:
  sf_object: ServiceTerritoryMember
  table: ServiceTerritoryMember
  fields:
  - Street
  - City
  - Country
  - EffectiveEndDate
  - GeocodeAccuracy
  - Latitude
  - Longitude
  - Role
  - EffectiveStartDate
  - State
  - TerritoryType
  - PostalCode
  lookups:
    OperatingHoursId:
      table: OperatingHours
      key_field: OperatingHoursId
    ServiceResourceId:
      table: ServiceResource
      key_field: ServiceResourceId
    ServiceTerritoryId:
      table: ServiceTerritory
      key_field: ServiceTerritoryId
Insert ServiceResourceSkill:
  sf_object: ServiceResourceSkill
  table: ServiceResourceSkill
  fields:
  - EffectiveEndDate
  - SkillLevel
  - EffectiveStartDate
  lookups:
    ServiceResourceId:
      table: ServiceResource
      key_field: ServiceResourceId
    SkillId:
      table: Skill
      key_field: SkillId
